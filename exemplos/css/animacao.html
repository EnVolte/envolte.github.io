<DOCTYPE html>

	<head>
		<title>Exemplo CSS3</title>

		<style>
		html, body {background-color: #fff; margin: 0; padding: 0;}

		div {width: 100px; height: 100px; background-color: blue; animation-name: exemplo; animation-duration: 5s;}

		@keyframes exemplo {
   		from {background-color: black;} // from = de
    	to {background-color: white;} // to = para
    	}
		</style>
	</head>

	<body>
		<div>
		</div>
	</body>

	</html>
