<!-- Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="Digite uma palavra-chave aqui...">
<ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="https://envolte.github.io/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: 'https://envolte.github.io/search.json'
})
</script>
